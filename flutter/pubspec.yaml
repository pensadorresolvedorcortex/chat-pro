name: academia_da_comunicacao
description: >-
  App mobile da Academia da Comunicação replicando os fluxos do QConcursos com integrações Pix.
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.10
  go_router: ^13.2.1
  intl: ^0.20.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/planos.json
    - assets/data/dashboard_home.json
    - assets/data/operations_readiness.json
    - assets/data/questoes.json
    - assets/data/simulados.json
