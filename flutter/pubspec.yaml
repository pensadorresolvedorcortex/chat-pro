name: academia_da_comunicacao
description: >-
  App mobile da Academia da Comunicação replicando os fluxos do QConcursos com integrações Pix.
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  intl: ^0.20.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/planos.json
    - assets/data/dashboard_home.json
    - assets/data/operations_readiness.json
    - assets/data/questoes.json
    - assets/data/simulados.json
