import java.util.Properties

rootProject.name = "android"

def localProperties = new Properties()
def localPropertiesFile = new File(rootDir, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterSdkDir = new File(flutterSdkPath).getCanonicalFile()

def flutterGradleDir = new File(flutterSdkDir, "packages/flutter_tools/gradle")

includeBuild(flutterGradleDir.path)

include ":app"

apply from: new File(flutterGradleDir, "app_plugin_loader.gradle")
