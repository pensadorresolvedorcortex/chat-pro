import java.util.Properties

def localPropertiesFile = new File(rootDir, "local.properties")
def properties = new Properties()
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        properties.load(reader)
    }
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterSdkDir = new File(flutterSdkPath)
def flutterSdkCanonicalPath = flutterSdkDir.getCanonicalPath()
def flutterGradleDir = new File(flutterSdkCanonicalPath, "packages/flutter_tools/gradle")

pluginManagement {
    includeBuild(flutterGradleDir)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

include ':app'

apply from: new File(flutterGradleDir, "app_plugin_loader.gradle")
