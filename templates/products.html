{% extends 'base.html' %}
{% block content %}
<h2>Produtos</h2>
<a class="btn btn-primary" href="/products/new">Novo Produto</a>
<table class="table mt-3">
  <thead><tr><th>Nome</th><th>Quantidade</th><th>Qtd. Mínima</th><th>Preço</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr{% if p.quantity <= p.min_quantity %} class="table-warning"{% endif %}>
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.min_quantity }}</td>
      <td>{{ p.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
